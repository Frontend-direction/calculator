<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="style.css">
		<title>Code wars</title>
</head>
<body>
	<section class="calculator">
	<div>
			<input class="disp" placeholder="0" readonly><br>
	</div>	
	<div class="digits-and-operators">
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>0</button>
		<button>.</button>
	</div>
	<div class="digits-and-operators">
		<button>+</button>
		<button>-</button>
		<button>*</button>
		<button>/</button>
		<button>%</button>
		<button>(</button>
		<button>)</button>
		<button>sqrt</button>
	</div>
	<div>
		<button class="del">Del</button>
	</div>
	<div class = 'result'>
		<button>=</button>
	</div>
	<div class="reset">
		<button>Reset</button>
	</div>
	</section>
	

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
